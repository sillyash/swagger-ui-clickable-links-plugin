<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swagger UI Clickable Links Plugin Demo</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/swagger-ui-dist@3/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>

  <script src="https://unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
  <script src="./node_modules/swagger-ui-clickable-links/dist/index.umd.js"></script>

  <script type="text/javascript">
      const OpenAPISpecUrl = 'spec.json';

      window.onload = function () {
        SwaggerUIBundle({
          deepLinking: true,
          dom_id: '#swagger-ui',
          showExtensions: true,
          showCommonExtensions: true,
          url: OpenAPISpecUrl,
          plugins: [
            SwaggerUIClickableLinks
          ],
        });
      };
    </script>
  </body>
</html>
